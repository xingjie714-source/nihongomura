<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者ログイン - 日本語村</title>
    <link rel="stylesheet" href="css/common.min.css?v=1771098237">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            padding: 3rem;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #FF6B35, #FF8C42);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
        }

        .login-logo i {
            font-size: 2.5rem;
            color: white;
        }

        .login-header h1 {
            font-size: 1.8rem;
            color: var(--dark-gray);
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: var(--medium-gray);
            font-size: 0.95rem;
        }

        .login-form {
            margin-top: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: var(--dark-gray);
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--medium-gray);
            font-size: 1.1rem;
        }

        .form-group input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #E0E0E0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--medium-gray);
            cursor: pointer;
            padding: 0.5rem;
            font-size: 1.1rem;
        }

        .password-toggle:hover {
            color: var(--dark-gray);
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .remember-me label {
            font-size: 0.9rem;
            color: var(--medium-gray);
            cursor: pointer;
            margin: 0;
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .error-message {
            background: #FFEBEE;
            color: #C62828;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
            font-size: 0.9rem;
            border-left: 4px solid #C62828;
        }

        .error-message.show {
            display: block;
        }

        .back-link {
            text-align: center;
            margin-top: 2rem;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .default-credentials {
            background: #E3F2FD;
            border: 1px solid #2196F3;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 2rem;
            font-size: 0.85rem;
        }

        .default-credentials h4 {
            color: #1565C0;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .default-credentials p {
            color: #1976D2;
            margin: 0.3rem 0;
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 2rem 1.5rem;
            }

            .login-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <i class="fas fa-user-shield"></i>
            </div>
            <h1>管理者ログイン</h1>
            <p>日本語村 管理システム</p>
        </div>

        <div id="errorMessage" class="error-message">
            <i class="fas fa-exclamation-circle"></i> ユーザー名またはパスワードが正しくありません
        </div>

        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="username">ユーザー名</label>
                <div class="input-wrapper">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" required placeholder="ユーザー名を入力" autocomplete="username">
                </div>
            </div>

            <div class="form-group">
                <label for="password">パスワード</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" required placeholder="パスワードを入力" autocomplete="current-password">
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <i class="fas fa-eye" id="passwordToggleIcon"></i>
                    </button>
                </div>
            </div>

            <div class="remember-me">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">ログイン状態を保持する</label>
            </div>

            <button type="submit" class="btn-login">
                <i class="fas fa-sign-in-alt"></i> ログイン
            </button>
        </form>

        <div class="default-credentials">
            <h4><i class="fas fa-info-circle"></i> デフォルト認証情報</h4>
            <p><strong>ユーザー名:</strong> admin</p>
            <p><strong>パスワード:</strong> admin123</p>
        </div>

        <div class="back-link">
            <a href="index.html">
                <i class="fas fa-arrow-left"></i> トップページに戻る
            </a>
        </div>
    </div>

    <script>
        // パスワード表示切り替え
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('passwordToggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // ログインフォーム送信
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            const errorMessage = document.getElementById('errorMessage');
            
            // デフォルトの認証情報（実際の運用では環境変数やデータベースで管理）
            const ADMIN_USERNAME = 'admin';
            const ADMIN_PASSWORD = 'admin123';
            
            // 認証チェック
            if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                // ログイン成功
                const loginData = {
                    isAdminLoggedIn: true,
                    username: username,
                    loginTime: new Date().toISOString()
                };
                
                // LocalStorageに保存
                localStorage.setItem('adminAuth', JSON.stringify(loginData));
                
                // 「ログイン状態を保持する」がチェックされていない場合は、セッションストレージを使用
                if (!rememberMe) {
                    sessionStorage.setItem('adminAuth', JSON.stringify(loginData));
                    localStorage.removeItem('adminAuth');
                }
                
                // 管理ページへリダイレクト
                window.location.href = 'admin.html';
            } else {
                // ログイン失敗
                errorMessage.classList.add('show');
                
                // 3秒後にエラーメッセージを非表示
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
                
                // パスワードフィールドをクリア
                document.getElementById('password').value = '';
            }
        });

        // ページ読み込み時に既にログイン済みかチェック
        window.addEventListener('DOMContentLoaded', function() {
            const adminAuth = localStorage.getItem('adminAuth') || sessionStorage.getItem('adminAuth');
            
            if (adminAuth) {
                try {
                    const authData = JSON.parse(adminAuth);
                    if (authData.isAdminLoggedIn) {
                        // 既にログイン済みの場合は管理ページへリダイレクト
                        window.location.href = 'admin.html';
                    }
                } catch (e) {
                    console.error('認証データの解析に失敗しました', e);
                }
            }
        });
    </script>
</body>
</html>
